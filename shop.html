<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="shop.css" />
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Island+Moments&family=Noto+Sans&display=swap"
      rel="stylesheet"
    />
    <title>eCommerce Shop</title>
  </head>
  <body>
    <header class="row grey-bar">
      <div class="col-12 col-md-9"></div>
      <div class="col-12 col-md-3">
        <div class="dropdown dropdown-menu-right">
          <button
            type="button"
            class="btn screen"
            onclick="toggleCartDropdown()"
          >
            My Cart ( <span class="cart-item-count">0</span> )
          </button>
          <button
            type="button"
            class="btn mobile"
            onclick="toggleCartDropdown()"
          >
            <svg
              xmlns="http://www.w3.org/2000/svg"
              height="1em"
              viewBox="0 0 576 512"
            >
              <path
                d="M0 24C0 10.7 10.7 0 24 0H69.5c22 0 41.5 12.8 50.6 32h411c26.3 0 45.5 25 38.6 50.4l-41 152.3c-8.5 31.4-37 53.3-69.5 53.3H170.7l5.4 28.5c2.2 11.3 12.1 19.5 23.6 19.5H488c13.3 0 24 10.7 24 24s-10.7 24-24 24H199.7c-34.6 0-64.3-24.6-70.7-58.5L77.4 54.5c-.7-3.8-4-6.5-7.9-6.5H24C10.7 48 0 37.3 0 24zM128 464a48 48 0 1 1 96 0 48 48 0 1 1 -96 0zm336-48a48 48 0 1 1 0 96 48 48 0 1 1 0-96z"
              />
            </svg>
            ( <span class="cart-item-count">0</span> )
          </button>
          <ul class="dropdown-menu"></ul>
        </div>
      </div>
    </header>
    <main class="row item-card">
      <div class="col-12 col-md-2"></div>
      <div class="col-12 col-md-3">
        <img id="productImage" class="img-fluid" alt="imageURL" />
      </div>
      <div class="col-12 col-md-1"></div>
      <div class="col-12 col-md-4">
        <h5 id="productTitle">Loading...</h5>
        <hr />
        <h6 id="productPrice">Loading...</h6>
        <hr />
        <p id="productDescription">Loading...</p>
        <div class="size-label">
          <span class="size-text">SIZE</span>
          <span class="required">*</span>
          <span class="selected-size"></span>
        </div>
        <div class="size-selection" id="sizeSelection"></div>
        <br />
        <button id="addToCartButton" onclick="addItemToCart()">
          ADD TO CART
        </button>
      </div>
      <div class="col-12 col-md-2"></div>
    </main>
    <script src="cart.js"></script>
    <script src="api.js"></script>
  </body>
</html>
